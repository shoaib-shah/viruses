    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form id="contactForm" action="send-mail.php" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="input-group">
                <label for="file">Attach a File:</label>
                <input type="file" id="file" name="file">
            </div>

            <div class="input-group">
                <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
            </div>

            <div class="submit-group">
                <input type="submit" value="Submit">
            </div>

            <div id="errorMessages" class="error"></div>
        </form>
    </div>


    <script src="script.js">




    function validateForm() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        const recaptchaResponse = grecaptcha.getResponse();
    
        const errorMessages = document.getElementById('errorMessages');
        errorMessages.innerHTML = '';
    
        if (name === '' || email === '' || message === '') {
            errorMessages.innerHTML = 'All fields are required.';
            return false;
        }
    
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
            errorMessages.innerHTML = 'Please enter a valid email address.';
            return false;
        }
    
        if (recaptchaResponse === "") {
            errorMessages.innerHTML = 'Please verify that you are not a robot.';
            return false;
        }
    
        return true;
    }





if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $name = htmlspecialchars($_POST['name']);
    $email = htmlspecialchars($_POST['email']);
    $message = htmlspecialchars($_POST['message']);
    $file = $_FILES['file'];
    
    $recaptchaSecret = 'YOUR_SECRET_KEY';
    $recaptchaResponse = $_POST['g-recaptcha-response'];

    // Verify reCAPTCHA
    $recaptchaUrl = "https://www.google.com/recaptcha/api/siteverify";
    $recaptchaResponseData = file_get_contents("$recaptchaUrl?secret=$recaptchaSecret&response=$recaptchaResponse");
    $recaptchaResult = json_decode($recaptchaResponseData, true);
    
    if (!$recaptchaResult['success']) {
        die('reCAPTCHA verification failed.');
    }

    // File upload handling
    if ($file['error'] == UPLOAD_ERR_OK) {
        $fileTmpPath = $file['tmp_name'];
        $fileName = $file['name'];
        $fileSize = $file['size'];
        $fileType = $file['type'];
        
        // Define upload directory
        $uploadDir = 'uploads/';
        $destPath = $uploadDir . basename($fileName);
        move_uploaded_file($fileTmpPath, $destPath);
    }

    // Sending the email
    $to = "your-email@example.com";
    $subject = "New Contact Us Form Submission";
    $body = "Name: $name\nEmail: $email\n\nMessage:\n$message\n\n";
    if ($file['error'] == UPLOAD_ERR_OK) {
        $body = "File uploaded: $fileName\n";
    }

    $headers = "From: $email";

    if (mail($to, $subject, $body, $headers)) {
       echo= "Thank you for contacting us. We will get back to you soon.";
    } else {
        echo= "There was an error sending your message. Please try again later.";
    }
}
